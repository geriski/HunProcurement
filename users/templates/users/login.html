{% extends "notices/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Kérem jelentkezzen be az oldal megtekintéséhez!</h2>
{% endblock header %}

{% block content %}
    
    <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
        
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name="submit" class="btn btn-primary">Bejelentkezés</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>

{% endblock content %}
